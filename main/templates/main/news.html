{% extends 'main/layout.html' %}
{% load static %}

{% block css %}{% endblock css %}

{% block content %}

<div class="container">
    <div class="d-flex justify-content-start align-items-center mt-5">
        <h1 class="text-white display-5 font-weight-bold mr-3">Topics</h1>
        <a href="{% url 'main:new_topic' %}" class="btn btn-outline-secondary text-white">Add a new topic</a>
    </div>
    {% for topic in topics %}
    <div class="row mt-3">
        <div class="col-lg-12 p-2 shadow-lg rounded d-flex justify-content-between align-items-center">
            <a href="{% url 'main:current_topic' topic.id %}" class="text-warning  text-uppercase font-weight-bold px-2  ">{{topic.title}}</a>
            <div>
                <img src="{% static 'main/images/avatar.png' %}" alt="avatar" class="mr-2" style="width:30px;"><span class="text-white ml-auto">{{topic.owner}}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
